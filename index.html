<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
       <div class="calculator"> 
           <input type="text" placeholder="0" id="output" readonly>
           <button  class="option" id="clear">CLR</button>
           <button  class="option" id="delt" >DEL</button>
           <button class="btn operation">%</button>
           <button class="btn operation">/</button>

           <button class="btn">7</button>
           <button class="btn">8</button>
           <button class="btn">9</button>
           <button class="btn operation">*</button>

           <button class="btn">4</button>
           <button class="btn" >5</button>
           <button class="btn" >6</button>
           <button class="btn operation">-</button>

           <button class="btn">1</button>
           <button class="btn">2</button>
           <button class="btn">3</button>
           <button class="btn operation">+</button>

           <button class="btn">.</button>
           <button class="btn">0</button>
           <button class="equals option" id="calculate" >=</button>

       </div> 
    </div>
    <script src="app.js"></script>
</body>
</html>
